<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="items">
                
                <div v-for="(element, index) in thumbs" class="item" :class="currentSlide === index ? 'active' : ''" >

                    <img :src="element.image" :alt="element.title">
                    <div class="text">
                        <h3>{{element.title}}</h3>
                        <p>{{element.text}}</p>
                    </div>

                </div>
               
            </div>
            <div class="thumbs">
                <div @click="prevSlide" class="prev"></div>

                <div>

                    <div 
                        v-for="(element, index) in thumbs"
                        @click="selectedThumb(index)" 
                        class="thumb" 
                        :class="currentSlide === index ? 'active' : ''"
                    >
                        <img :src="element.image" :alt="element.title">
                    </div>

                </div>
                
                <div @click="nextSlide" class="next"></div>
            </div>
        </div>
   </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
